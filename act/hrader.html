<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header {
            background-color: #222;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 24px;
            font-size: 1em;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KhabarCai</div>
        <nav>
            <a href="/">Home</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>
</body>
</html>
